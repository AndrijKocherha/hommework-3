<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task5</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">
            5. З клавіатури вводиться назва категорії водія (А-мотоцикл,
            В-легковий автомобіль, С-вантажний автомобіль).
          </div>
        </div>
        <script>
          const CATEGORY_OF_DRIVER = prompt(
            "введіть вашу категорію водія A, B or C"
          );
          let transportOfDriver;
          switch (CATEGORY_OF_DRIVER) {
            case "A":
              transportOfDriver = "Мотоциклом";
              break;
            case "B":
              transportOfDriver = "Автомобілем";
              break;
            case "C":
              transportOfDriver = "Вантажівкою";
              break;

            default:
              alert("неіснуюча категорія");
              break;
          }
          if (transportOfDriver !== undefined)
            alert(`можете керувати ${transportOfDriver}`);
        </script>
      </div>
    </main>
  </body>
</html>
